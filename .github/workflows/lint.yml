name: Lint

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '${{ env.NODE }}'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
